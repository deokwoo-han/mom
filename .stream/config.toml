[theme]
primaryColor = "#76BA99"          # 강조 색상 (부드러운 초록)
backgroundColor = "#F8F9FA"       # 메인 배경 (연한 회색/화이트)
secondaryBackgroundColor = "#E8EEE9" # 사이드바/입력창 배경
textColor = "#2D3436"             # 글자 색상
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
